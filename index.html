<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">SPLIT <br> TTER</h1>
        <div class="calculator">
            <div class="input-section">
                <label for="bill">Bill</label>
                <input type="number" id="bill" placeholder="0">

                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn">5%</button>
                    <button class="tip-btn">10%</button>
                    <button class="tip-btn">15%</button>
                    <button class="tip-btn">25%</button>
                    <button class="tip-btn">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                </div>

                <label for="people">Number of People</label>
                <input type="number" id="people" placeholder="0">
            </div>

            <div class="output-section">
                <div class="result">
                    <p>Tip Amount <span>/ person</span></p>
                    <h2 id="tip-amount">$0.00</h2>
                </div>
                <div class="result">
                    <p>Total <span>/ person</span></p>
                    <h2 id="total-amount">$0.00</h2>
                </div>
                <button class="reset-btn">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
